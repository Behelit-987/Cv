<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto al alumno</title>
</head>
<body bgcolor="#23669A">
    <form action="" method="">
        <h3>Datos para contactarse con el alumno</h3>

        <table>
            <tr>
                <td>Nombre Completo:</td>
                <td><input type="text" name="nombre_completo" size="35"></td>
            </tr>
            <tr>
                <td>Para que desea contactarlo:</td>
                <td>
                    <textarea name="deseo_contacto" id="d_contac" cols="60" rows="15"></textarea>
                </td>
            </tr>
            <tr>
                <br>
            </tr>

            <tr>
                <td>Que tipo de persona eres:</td>
            </tr>

            <tr>
                <td><input type="radio" id="PS" name="PS" value="PS">
                <td><label for="PS">Profesor</label></td>
                </td>
            </tr>
            <tr>
                <td><input type="radio" id="CE" name="CE" value="CE">
                <td><label for="CE">Control Escolar</label></td>
                </td>
            </tr>
            <tr>
                <td><input type="radio" id="SS" name="SS" value="SS">
                <td><label for="SS">Servicio Social</label></td>
                </td>
            </tr>
            <tr>
                <td><input type="radio" id="PP" name="PP" value="PP">
                <td><label for="PP">Practicas Profesionales</label></td>
                </td>
            </tr>
            <tr>
                <td><input type="radio" id="EN" name="EN" value="EN">
                <td><label for="EN">Externo</label></td>
                </td>
            </tr>
        </table>
        <br>
        <center>
            <input type="submit" value="Enviar">
            <br>
            <a href="index.html">Regresa al inicio</a>
        </center>


        

    </form>
</body>
</html>
